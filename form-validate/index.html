<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <!-- action/class:属性,attribute
    action:提交到哪里去 -->
    <form action="http://www.baidu.com" class="form" name="myform">
        <div>
        <label for="username">用户名：</label>
        <input type="text" placeholder="请输入用户名" id="username" name="username"/>
    </div>
        <div>
        <label for="pwd">密码</label>
        <input type="text" placeholder="请输入密码" id="pwd" name="pwd"/>
    </div>
    <div>
        <label for="repwd">确认密码</label>
        <input type="text" placeholder="再次输入密码" id="repwd" name="repwd"/>
    </div>
    <div>
        <label for="sex">性别</label>
        <!-- name:都是sex的选项 -->
        <input type="radio" value="man" name="sex" id="man" checked/>
        <label for="man">男</label>
        <input type="radio" value="woman" name="sex" id="women"/>
        <label for="woman">女</label>

    </div>
    <div>
        <label for="hobby">爱好</label>
            <select name="hobby" id="hobby">
                <option value="dog" selected>dog</option>
                <option value="cat">cat</option>
                <option value="mouse">mouse</option>
                <option value="horse">horse</option>
            </select>
    
        
    </div>
        <button type="submit">提交</button>
  
    </form>
    <a href="http://www.baidu.com">百度</a>
    <!-- <div>
        <span>用户名：123</span>
        <span>密码：456</span>
        <span>爱好：狗</span>
        <span>性别：男</span>
    </div> -->
    <script>
        // 拿到输入框form里的值
        // document.forms获取到所有的表单(所有的标签都可通过document获得)
        const form=document.forms.myform
        // js中的数据输出
        console.log(form);
        const hobby=form.hobby.value
        console.log(hobby);
        // 提交的事件
        form.addEventListener('submit',function(event){
            console.log('提交了');
            // event是个形参，可以换成任何单词
            // 回调函数
            // 不想跳转
            // 阻止html表单默认的特点，事件
            event.preventDefault();
            const hobby=form.hobby.value
            const username=form.username.value
            const pwd=form.pwd.value
            const repwd=form.repwd.value
            const sex=form.sex.value
            if(username.trim().length===0){
                alert('username不能为空');
                // 提前终止
                return;
            }
            if(repwd.trim()!==pwd){
                alert('确认密码与密码不一致')
            }
            // console.log(username,pwd,repwd,sex,hobby);
            // 显示在页面上：动态的构造html结构
            // 构造一个div是一个变量
            // document.createElement('div'）构造一个div标签
            const div=document.createElement('div');
            div.innerHTML=`
            <span>用户名：${username}</span>
            <span>密码：${pwd}</span>
            <span>爱好：${hobby}</span>
            <span>性别：${sex}</span>
            `
            // 插到页面上
            document.querySelector('.person').appendChild(div)
            document.body.appendChild(div)
        })
    </script>
</body>
</html>
