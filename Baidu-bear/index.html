<!Doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <title>css百度熊</title>
    <link rel="stylesheet" href="./bear.css"/>
</head>
<body>
    <!-- 背景大盒子 -->
   <div class="bear">
       <!-- 头部 -->
       <div class="head">
           <!-- 脸部 -->
           <div class="face">
               <!-- 嘴巴 -->
               <div class="mouth"></div>
               <!-- 鼻子 -->
               <div class="nose">
                   <!-- 上部分 -->
                   <div class="top"></div>
                   <!-- 下部分 -->
                   <div class="down"></div>
               </div>
               <!-- 左眼和右眼 -->
               <div class="left-eye">
                   <div class="left-eye-context"></div>
               </div>
               <div class="right-eye">
                   <div class="right-eye-context"></div>
               </div>
           </div>
       </div>
       <!-- 左耳和右耳 -->
       <div class="left-ear">
           <div class="left-ear-context"></div>
       </div>
       <div class="right-ear">
           <div class="right-ear-context"></div>
       </div>
       <div class="left-change"></div>
       <div class="right-change"></div>
       <div class="body">
        <!-- 左手与右手 -->
           <div class="left-arm"></div>
           <div class="right-arm"></div>
           <!-- 左腿与右腿 -->
           <div class="belly">
               <div class="belly-context"></div>
           </div>
           <div class="left-leg"></div>
           <div class="right-leg"></div>
       </div>
       <div class="change">
           <div class="neck-change"></div>
           <div class="belly-change"></div>
           <div class="left-leg-change"></div>
           <div class="right-leg-change"></div>
       </div>
       <div class="shadow"></div>
   </div>
</body>
